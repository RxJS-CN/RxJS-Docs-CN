---
children:
  - label: '我有一个已存在的 Observable， 然后'
    children:
    - label: 我想改变每一个发出的值，
      children:
      - label: 这个值是个常量
        children:
        - label: mapTo
      - label: 这个值是通过公式计算得到的
        children:
        - label: map
    - label: 我想从每个发出的值中选取一个属性
      children:
      - label: pluck
    - label: 我想在不影响发出的值的情况下窥探它们
      children:
      - label: do
    - label: 我想只允许某些值通过，做法是
      children:
      - label: 基于自定义逻辑
        children:
        - label: filter
      - label: 如果通过的值是在 Observable 起始处，并且
        children:
        - label: 只要第一个值
          children:
          - label: first
        - label: 基于给定的数量
          children:
          - label: take
        - label: 基于自定义逻辑
          children:
          - label: takeWhile
      - label: 如果它正好是第n个发出的值
        children:
        - label: elementAt
      - label: 如果通过的值是在 Observable 结尾处，并且
        children:
        - label: 只要最后一个值
          children:
          - label: last
        - label: 基于给定的数量
          children:
          - label: takeLast
      - label: 直到另一个 Observable 发出值或完成
        children:
        - label: takeUntil
    - label: 我想忽略某些值，做法是
      children:
      - label: 全部忽略
        children:
        - label: ignoreElements
      - label: 从 Observable 的起始处，并且
        children:
        - label: 基于给定的数量
          children:
          - label: skip
        - label: 基于自定义逻辑
          children:
          - label: skipWhile
      - label: 从 Observable 的结尾处
        children:
        - label: skipLast
      - label: 直到另一个 Observabler 发出值
        children:
        - label: skipUntil
      - label: 匹配一些前面的值，
        children:
        - label: 根据值是否相等，并且
          children:
          - label: 比较的是上一个值
            children:
            - label: distinctUntilChanged
          - label: 比较的是过去一段时间内
            children:
            - label: distinct
        - label: 根据键值或对象属性，并且
          children:
          - label: 比较的是上一个值
            children:
            - label: distinctUntilKeyChanged
      - label: 针对那么发生频率过高的，然后
        children:
        - label: 只发出每个时间窗口内的第一个值，并且
          children:
          - label: 时间窗口取决于由另外一个 Observable 的发送
            children:
            - label: throttle
          - label: 时间窗口取决于时间区间
            children:
            - label: throttleTime
        - label: 只发出每个时间窗口内的最后一个值，并且
          children:
          - label: 时间窗口取决于由另外一个 Observable 的发送
            children:
            - label: audit
          - label: 时间窗口取决于时间区间
            children:
            - label: auditTime
        - label: 一旦沉默的时间足够长的话，就发出最后一个值，并且
          children:
          - label: 沉默持续时间阈值取决于另外一个 Observable
            children:
            - label: debounce
          - label: 沉默持续时间阈值取决于时间区间
            children:
            - label: debounceTime
    - label: 我想把所有发出的值用来进行公式计算，并且
      children:
      - label: 只输出最终的计算值
        children:
        - label: reduce
      - label: 当源发出值时输出计算值
        children:
        - label: scan
      - label: 当源发出值时将计算值作为嵌套的 Observable 输出
        children:
        - label: mergeScan
    - label: 我想用元数据包装它的消息，元数据
      children:
      - label: 描述了每次通知 (next、error 或 complete)
        children:
        - label: materialize
      - label: 包含自从上次发出值以来的时间
        children:
        - label: timeInterval
    - label: 在一段时间不活动之后
      children:
      - label: 我想抛出错误
        children:
        - label: timeout
      - label: 我想切换到另一个 Observable
        children:
        - label: timeoutWith
    - label: 我想确保只有一个值
      children:
      - label: single
    - label: 我想知道一共发出了多少个值
      children:
      - label: count
    - label: 我想预先添加一个值
      children:
      - label: startWith
    - label: 我想延迟发出值，并且是
      children:
      - label: 基于给定的一段时间
        children:
        - label: delay
      - label: 基于另一个 Observable 的发出值
        children:
        - label: delayWhen
    - label: 我想给值分组，做法是
      children:
      - label: 直到 Observable 完成，并且
        children:
        - label: 转换成数组
          children:
          - label: toArray
        - label: 转换成 Promise
          children:
          - label: toPromise
      - label: 以数组作为单位连续地成对排列
        children:
        - label: pairwise
      - label: 基于一个标准，输出两个 Observables：一个符合标准，一个不符合
        children:
        - label: partition
      - label: 以特定大小进行分组，并且
        children:
        - label: 发出的组是数组
          children:
          - label: bufferCount
        - label: 发出的组是嵌套的 Observable
          children:
          - label: windowCount
      - label: 基于时间，并且
        children:
        - label: 发出的组是数组
          children:
          - label: bufferTime
        - label: 发出的组是嵌套的 Observable
          children:
          - label: windowTime
      - label: 直到另一个 Obserable 发出，并且
        children:
        - label: 发出的组是数组
          children:
          - label: buffer
        - label: 发出的组是嵌套的 Observable
          children:
          - label: window
      - label: 基于按需创建的 Observabale 的发出值
        children:
        - label: 发出的组是数组
          children:
          - label: bufferWhen
        - label: 发出的组是嵌套的 Observable
          children:
          - label: windowWhen
      - label: 基于另一个 Observable 来开启组，然后再基于一个 Observable 来关闭组
        children:
        - label: 发出的组是数组
          children:
          - label: bufferToggle
        - label: 发出的组是嵌套的 Observable
          children:
          - label: windowToggle
      - label: 基于发出值进行的关键性计算
        children:
        - label: groupBy
    - label: 我想为每个值开启一个新的 Observable，并且
      children:
      - label: 从所有嵌套的 Observables 中发出的值是并行的，其中
        children:
        - label: 对于每个值嵌套的 Observable 都相同的
          children:
          - label: mergeMapTo
        - label: 对于每个值嵌套的 Observable 都是经过计算得出的
          children:
          - label: mergeMap
      - label: 从所有嵌套的 Observables 中发出的值是按顺序来的，其中
        children:
        - label: 对于每个值嵌套的 Observable 都相同的
          children:
          - label: concatMapTo
        - label: 对于每个值嵌套的 Observable 都是经过计算得出的
          children:
          - label: concatMap
      - label: 在新值到达时会取消先前的嵌套的 Observable
        children:
        - label: 对于每个值嵌套的 Observable 都相同的
          children:
          - label: switchMapTo
        - label: 对于每个值嵌套的 Observable 都是经过计算得出的
          children:
          - label: switchMap
      - label: 在当前嵌套的 Observable 还没有完成时忽略接下来的值
        children:
        - label: exhaustMap
      - label: 递归地为每个新值开启一个新的 Observable
        children:
        - label: expand
    - label: 我想执行自定义操作而不会破坏链式调用的 API
      children:
      - label: let
    - label: 我想在多个订阅者之间共享同一个 subscription，做法是
      children:
      - label: 使用常规的 Subject，并且
        children:
        - label: 在第一个订阅者到达后立即启动
          children:
          - label: share
        - label: 手动地或命令式地启动
          children:
          - label: publish
      - label: 使用 BehaviorSubject
        children:
        - label: publishBehavior
      - label: 使用 ReplaySubject
        children:
        - label: publishReplay
      - label: 使用 AsyncSubject
        children:
        - label: publishLast
      - label: 使用具体的 Subject 实现
        children:
        - label: multicast
      - label: 使其行为像是缓存
        children:
        - label: cache
    - label: 当错误发生时，
      children:
      - label: 我想开启一个新的 Observable
        children:
        - label: catch
      - label: 我想重新订阅，并且
        children:
        - label: 是立即的
          children:
          - label: retry
        - label: 当另一个 Observable 发出时
          children:
          - label: retryWhen
    - label: 当完成时，
      children:
      - label: 我想重新订阅，并且
        children:
          - label: 是立即的
            children:
            - label: repeat
          - label: 当另一个 Observable 发出时
            children:
            - label: repeatWhen
      - label: 我想开启一个新的 Observable
        children:
        - label: concat
    - label: 当完成时、发生错误时或取消订阅时，我想执行一个函数
      children:
      - label: finally
    - label: 我想更改调度器，并且这个调度器
      children:
      - label: 按路由调用订阅
        children:
        - label: subscribeOn
      - label: 按路由将值发送给观察者
        children:
        - label: observeOn
    - label: 我想将这个 Observable 与其他的进行组合，并且
      children:
      - label: 我只想从首先发出值的 Observable 中接收值
        children:
        - label: race
      - label: 我想输出任何一个 Observable 的值
        children:
        - label: merge
      - label: 我想输出的值是根据源 Observables 计算出来的，并且
        children:
        - label: 当任意源发出值时使用每个源的最后一个值
          children:
          - label: combineLatest
        - label: 只有当主要这个的 Observabale 发出值时使用每个源的最后一个值
          children:
          - label: withLatestFrom
        - label: 每个源的值只使用一次
          children:
          - label: zip
  - label: '我把一些 Observables 组合成了一个 Observable，然后'
    children:
    - label: 我只想从首先发出值的 Observable 中接收值
      children:
      - label: Observable.race
    - label: 我想所有的 Observables 都完成后再通知我
      children:
      - label: Observable.forkJoin
    - label: 我想输出任何一个 Observable 的值
      children:
      - label: Observable.merge
    - label: 我想输出的值是根据源 Observables 计算出来的，并且
      children:
      - label: 当任意源发出值时使用每个源的最后一个值
        children:
        - label: Observable.combineLatest
      - label: 每个源的值只使用一次
        children:
        - label: Observable.zip
    - label: 我想按顺序订阅每一个 Observable 
      children:
      - label: Observable.concat
  - label: '我还没有 Observable， 然后'
    children:
    - label: 我想创建一个新的 Observable，它
      children:
      - label: 使用自定义逻辑
        children:
        - label: Observable.create
      - label: 使用类似于 for 循环的状态机
        children:
        - label: Observable.generate
      - label: 抛出错误
        children:
        - label: Observable.throw
      - label: 只是完成流而不发出任何值
        children:
        - label: Observable.empty
      - label: 从不发出任何东西
        children:
        - label: Observable.never
      - label: 来自已存在的事件源
        children:
        - label: 来自 DOM 或 Node.js 或其他类似的
          children:
          - label: Observable.fromEvent
        - label: 使用 API 来添加或移除事件处理方法
          children:
          - label: Observable.fromEventPattern
      - label: 来自 ES6 的 Promise
        children:
        - label: Observable.fromPromise
      - label: 来自 Promise 或事件源或数组
        children:
        - label: Observable.from
      - label: 迭代
        children:
        - label: 数组中的值
          children:
          - label: Observable.fromArray
        - label: 数字区间中的值
          children:
          - label: Observable.range
        - label: 预先被指定为参数的值
          children:
          - label: Observable.of
      - label: 在定时器上发出值，并且
        children:
        - label: 是有规律的
          children:
          - label: Observable.interval
        - label: 具有可选的初始延迟时间
          children:
          - label: Observable.timer
      - label: 被订阅时才会按需建立
        children:
        - label: Observable.defer
    - label: 我想把回调函数转换成 Observable，它
      children:
      - label: 支持传统的回调函数 API
        children:
        - label: Observable.bindCallback
      - label: 支持 Node.js 风格的回调函数 API
        children:
        - label: Observable.bindNodeCallback
